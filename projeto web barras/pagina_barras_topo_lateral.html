<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> PoriGYM </title>
	<link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">



</head>
<body>

	<header>

	<div class="container">

		<div class="logo">

			<img src="imagens/logo_braco.png" height="80" width="80">

			<p id="titulo_topo">
			PoriGYM
			</p>


		</div>

		<div class="usuario_lateral">

			<p id="nome_usuario">
				Admin
			</p>

			<img src="imagens/usuario.png" height="50" width="50" id="foto_usuario">

		</div>

	</div>


	</header>

	<asideL>

		<div class="container2">
			<ul>
				<li class="list active">
			        <a href="#" id="casa_0">
				        <span class="icon"><img class="aa" id="casa_1" src="imagens/home_branco.png" height="50" width="50"></span>
				        <span class="icon"><img class="aa" id="casa_2" src="imagens/home_laranja.png" height="50" width="50"></span>
				        <span class="title">Home</span>
                    </a>
                </li>

                <li class="list">
			        <a href="#" id="edicao_0">
				        <span class="icon"><img class="aa" id="edicao_1" src="imagens/registro_branco.png" height="50" width="50"></span>
				        <span class="icon"><img class="aa" id="edicao_2" src="imagens/registro_laranja.png" height="50" width="50"></span>
				        <span class="title">Edições</span>
                    </a>
                </li>

                <li class="list">
			        <a href="#" id="olho_0">
				        <span class="icon"><img class="aa" id="olho_1" src="imagens/olho_branco.png" height="50" width="50"></span>
				        <span class="icon"><img class="aa" id="olho_2" src="imagens/olho_laranja.png" height="50" width="50"></span>
				        <span class="title">Visualizar</span>
                    </a>
                </li>
			    
		    </ul>
		</div>

	</asideL>

	<script>
		const list = document.querySelectorAll('.list');
		function activeLink(){
			list.forEach((item) =>
			item.classList.remove('active'));
			this.classList.add('active');
			this.classList.change('src="')

		}

		

				    list.forEach((item) =>
				    	
			item.addEventListener('mouseover', activeLink));

	</script>

</body>


</html>
