<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> PoriGYM </title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<div class="container">
			<div class="logo">
				<img src="imagens/logo_braco.png" height="60" width="60">
				<p id="titulo_topo">PoriGYM</p>
			</div>
			<div class="usuario_lateral">
				<p id="nome_usuario">Admin</p>
				<ion-icon name="person-outline"></ion-icon>
			</div>
		</div>
	</header>

	<asideL>
		<div class="container2">
			<ul>
				<li class="list active">
					<a href="#" id="casa_0">
						<span class="icon"><ion-icon name="home-outline">Home</ion-icon></span>
						<span class="title">Home</span>
					</a>
				</li>
				<li class="list">
					<a href="#" id="edicao_0">
						<span class="icon"><ion-icon name="create-outline"></ion-icon></span>
						<span class="title">Edições</span>
					</a>
				</li>
				<li class="list">
					<a href="#" id="olho_0">
						<span class="icon"><ion-icon name="eye-outline"></ion-icon></span>
						<span class="title">Visualizar</span>
					</a>
				</li>
			</ul>
		</div>
	</asideL>

	<script>
		const list = document.querySelectorAll('.list');
		function activeLink() {
			list.forEach((item) =>
				item.classList.remove('active'));
			this.classList.add('active');
			this.classList.change('src="')

		}
		list.forEach((item) =>

			item.addEventListener('mouseover', activeLink));
	</script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
